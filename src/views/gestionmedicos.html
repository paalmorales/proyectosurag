    <header>
        <nav class="navbar navbar-expand-lg azulSura navbar-dark fixed-top">

              type="button"

              data-bs-target="#navbarNav"

              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./gestionmedicos.html">Medicos</a>

                </li>
              </ul>

      </header>
      <br><br><br>
      <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                  <img src="../../assets/img/medico.png" alt="" class="w-100 img-fluid">
                </div>
                <div class="col-12 col-md-6 align-self-center">
                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample">Registrar especialista</button>
                  <div class="collapse mt-3" id="collapseExample">
                    <div class="card card-body">
                      <form>
                        <h2>Registro</h2>
                        <div class="row">
                          <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-bounding-box"></i></span>
                              <input type="text" class="form-control" placeholder="Nombres">
                            </div>
                          </div>
                          <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-postcard"></i></span>
                              <input type="text" class="form-control" placeholder="Documento de identidad">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <select class="form-select">
                              <option selected>Especialidad</option>
                              <option value="1">Ortopedia</option>
                              <option value="2">Cirugía General</option>
                              <option value="3">Medicina Interna</option>
                              <option value="4">Pediatría</option>
                              <option value="5">Ginecología</option>
                            </select>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 col-md-6"> 
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-postcard-fill"></i></span>
                              <input type="text" class="form-control" placeholder="Registro Profesional">
                            </div>                           
                          </div>
                          <div class="col-12 col-md-6">  
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-check"></i></span>
                              <input type="text" class="form-control" placeholder="Correo electrónico">
                            </div>                          
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-md-6">
                            <select class="form-select">
                              <option selected>Sede</option>
                              <option value="1">Molinos</option>
                              <option value="2">Industriales</option>
                              <option value="3">Córdoba</option>
                              <option value="4">San Diego</option>
                              <option value="5">La 33</option>
                            </select>
                          </div>
                          <div class="col-12 col-md-6">
                            <select class="form-select">
                              <option selected>Horario</option>
                              <option value="1">06:00-14:00</option>
                              <option value="2">14:00-22:00</option>
                              <option value="3">22:00-06:00</option>
                            </select>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 col-md-6">
                            <div class="form-floating">
                              <textarea class="form-control" placeholder="Descripción General" id="floatingTextarea"></textarea>
                              <label for="floatingTextarea">Descripción</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-camera-fill"></i></span>
                              <input type="text" class="form-control" placeholder="Fotografía">
                            </div>
                          </div>
                        </div>
                        <button type="submit"class="btn btn-primary w-100">Enviar</button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </main>
      <footer>
        <h4>© Copyright Pablo Morales</h4>
      </footer>

    ></script>

      new WOW().init();
    </script>
